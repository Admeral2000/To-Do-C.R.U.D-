<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-center mt-5">Create, Read, Update, Delete TODOS there easily !!!</h1>
        <form class="w-50 mt-5 m-auto myform">
            <div class="input-group mb-3">
                <span class="input-group-text">Enter deadline there</span>
                <span class="input-group-text">dd/mm/yyyy</span>
                <input type="text" class="id" hidden>
                <input type="text" class="form-control deadline"
                    aria-label="Dollar amount (with dot and two decimal places)">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control todo" placeholder="What to do ?" aria-label="What to do ?"
                    aria-describedby="button-addon2">
                <button onclick="addTodo()" class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                <button onclick="updateTodo()" class="myEditBtn btn btn-outline-secondary " type="button" id="button-addon2">Update</button>
            </div>
        </form>

        <div class="todo_wrapper w-75 m-auto d-flex ">

        </div>

        <template class="card_tmeplate">
            <div class="card_styles">
                <div>
                    <h1>0</h1>
                    <p>salom</p>
                </div>
                <div class="card_styles_btns">
                    <button class="btn btn-dark">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </template>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
